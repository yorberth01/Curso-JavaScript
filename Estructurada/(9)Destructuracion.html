<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    //DESTRUCTURACION

    //sin destructuracion
    const n = [1, 2, 3];
    let uno = n[0], dos = n[1], tres = n[2];
    console.log(uno, dos, tres);

    //con destructuracion
    const [uno1, dos1, tres1] = n;
    console.log(uno1, dos1, tres1);

    const persona = {
      nombre: "yorbert",
      apellido: "quiroz",
      edad: 21
    }
    let { nombre, apellido, edad } = persona;//para que la destructuracion funcione en un objeto la variable se debe llamar igual que la propiedad del objeto
    console.log(nombre, apellido, edad);
  </script>
</body>

</html>
