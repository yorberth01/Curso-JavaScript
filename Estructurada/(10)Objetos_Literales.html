<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    //OBJETOS LITERALES
    //anteriormete se hacia asi
    let nombre = "rocy", edad = 15;
    const perro = {
      nombre: nombre,
      edad: edad,
      ladra: function () {
        console.log("guuau guuau");
      }
    }
    console.log(perro);
    perro.ladra();

    //ahora se hace asi
    const perro1 = {
      nombre,
      edad,
      raza: "callejero",
      ladra() {
        console.log("guuau guuau guuau");
      }
    }
    console.log(perro1);
    perro1.ladra();

  </script>
</body>

</html>
