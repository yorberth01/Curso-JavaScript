<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    //CICLOS
    let contador = 0, contador1 = 0;

    while (contador < 10) {
      console.log("while " + contador);
      contador++;
    }
    do {
      console.log("do while " + contador1);
      contador1++;
    } while (contador1 < 10);

    for (let i = 0; i < 10; i++) {
      console.log("for " + i);

    }

    let numeros = [10, 20, 30, 40, 50, 60, 70, 80, 90];
    for (let i = 0; i < numeros.length; i++) {
      console.log(numeros[i]);
    }

    const persona = {
      nombres: "yorberth",
      apellidos: "quiroz",
      edades: 21
    }
    for (const propiedad in persona) { //forin especial para los objetos
      console.log(propiedad);
    }
    for (const propiedad in persona) { //forin especial para los objetos
      console.log(`Key: ${propiedad} values: ${persona[propiedad]}`);
    }


    for (const elementos of numeros) {//forof sirve para los array y cadena de caracteres
      console.log(elementos);
    }

    let cadena = "Hola soy yorberth"
    for (const caracteres of cadena) {//forof sirve para los array y cadena de caracteres
      console.log(caracteres);
    }

  </script>
</body>

</html>
