<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    //OBJETOS
    //dentro de un odjeto a las variables se les llama atributos y a las funciones metodos
    const yorberth = {
      nombre: "yorberth",
      apellido: "quiroz",
      edad: 21,
      pasatiempo: ["hacer ejercicio", "comer", "jugar poker"],
      contacto: {
        correo: "yorberth@gmail.com",
        tlf: "04264108507",
      },
      saludar: function () {
        console.log("Hola :)")
      },
      decirMiNombre: function () {
        console.log(`Hola mi nombre es: ${this.nombre} ${this.apellido} y tengo ${this.edad} a√±os y mi correo es: ${this.contacto.correo}`)
      }
    }
    console.log(yorberth);
    console.log(yorberth["nombre"]);

  </script>
